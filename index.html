<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="app.css">
</head>

<body>
    <div id="title">
        <h1>Movies App!</h1>
        <h2>Set and store movies with your rating!</h2>
    </div>

    <div class="row" id="form">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s8" id="moviename">
                    <input placeholder="Placeholder" id="movietitle" type="text" class="validate" required>
                    <label for="movietitle">Movie Title</label>
                </div>
            </div>
            <div class="row">
                <label>Rating 0-10:</label>
                <select class="browser-default" id="movierating" required>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">Movie Rating</i>
                </button>
            </div>
        </form>
    </div>

    <div class="s4 offset-s4" id="tablearea">
        <table class="highlight centered responsive-table sortable" id="mytable">
            <thead>
                <tr>
                    <th>Movie Title <i class="fa fa-sort"></i></th>
                    <th>Movie Rating <i class="fa fa-sort"></i></th>
                    <th>Remove</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Top Gun: Maverick</td>
                    <td>9</td>
                    <td><a class="waves-effect waves-light btn-small removebtn" id="removebtn">Remove</a></td>
                </tr>
                <tr>
                    <td>Thor: The Dark World</td>
                    <td>5</td>
                    <td><a class="waves-effect waves-light btn-small removebtn" id="removebtn">Remove</a></td>
                </tr>
                <tr>
                    <td>Star Wars: The Force Awakens</td>
                    <td>7</td>
                    <td><a class="waves-effect waves-light btn-small removebtn" id="removebtn">Remove</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>


</html>
